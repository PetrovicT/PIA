<div>
    <table class="userDetails">
        <p>Ulogovan korisnik:</p>
        <tr>
            <th>Username </th>
            <th>Password </th>
            <th>Birthday</th>
            <th>Height </th>
            <th>Type </th>
        </tr>
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.birthday}}</td>
            <td>{{user.height}}</td>
            <td>{{user.type}}</td>
        </tr>
    </table>
    <div>
        <form>
            <div>
                <p>Promeni lozinku - nova lozinka:</p>
                <input type="text" name="newPassword" [(ngModel)]='newPassword'>
            </div>
            <div>
                <p>Stara lozinka:</p>
                <input type="text" name="oldPassword" [(ngModel)]='oldPassword'>
            </div>
            <div>
                <button (click)='changePassword()'>Promeni lozinku</button>
            </div>
        </form>
        <span class="correct">{{messageGood}}</span>
        <span class="error">{{messageError}}</span>
    </div>


</div>
